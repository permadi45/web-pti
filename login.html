<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Gudang Mu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #3b82f6, #e0f2fe);
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      animation: slide-in 0.6s ease-out;
    }

    @keyframes slide-in {
      0% {
        transform: translateY(-50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm login-card">
    <h2 class="text-3xl font-bold text-blue-600 text-center mb-6">Gudang Mu</h2>
    
    <form action="dashboard.html" method="POST">
      <div class="mb-4">
        <label for="username" class="block text-blue-800 font-semibold mb-1">Username</label>
        <input type="text" id="username" name="username" required
          class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div class="mb-6">
        <label for="password" class="block text-blue-800 font-semibold mb-1">Password</label>
        <input type="password" id="password" name="password" required
          class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition-all duration-200">
        Masuk
      </button>
    </form>
  </div>

</body>
</html>
